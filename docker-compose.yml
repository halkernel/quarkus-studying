version: '3'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "pgsql"
      POSTGRES_DB: "quarkus"
    ports:
      - "15432:5432"
    volumes:
      - ./test-data:/var/lib/postgresql/data 
    networks:
      - postgres-compose-network
      
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "kennet.emerson@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "pgsql"
    ports:
      - "16543:80"
    depends_on:
      - postgres
    networks:
      - postgres-compose-network

networks: 
  postgres-compose-network:
    driver: bridge
